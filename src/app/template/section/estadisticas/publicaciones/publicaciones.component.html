<div class="clr-row" *ngIf="medias">
    <div class="clr-col-lg-6 clr-col-12" *ngFor="let media of medias; index as i; first as inicial">
        <div class="card">
            <div class="card-header">
                {{media.timestamp}}
            </div>
            <div class="card-img">
                <img [src]="media.media_url">
            </div>
            <div class="card-block">
                <div class="card-text">
                    <p>{{ui.template.section.estadisticas.publicaciones.post.likes[idioma]}}: {{media.like_count}}</p>
                    <p>{{ui.template.section.estadisticas.publicaciones.post.comentarios[idioma]}}: {{media.comments_count}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
